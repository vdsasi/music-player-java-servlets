  <script>
    window.onload = function() {
      typeWriter("Soundscape!", "welcome-text", 100);
      typeWriter("Listen to Music", "music-text", 50);
    };

    function typeWriter(txt, elementId, speed) {
      var i = 0;
      function write() {
        if (i < txt.length) {
          document.getElementById(elementId).innerHTML += txt.charAt(i);
          i++;
          setTimeout(write, speed);
        }
      }
      write();
    }
  </script>
